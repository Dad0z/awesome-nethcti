<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: max-content;
        height: 245px;
      }
      html {
        line-height:1.5;
        font-size:1em;
      }
      html::after {
        content:'';
        background: linear-gradient(21deg, #10abff, #1beabd);
        height:3px;
        width:100%;
        position:absolute;
        left:0;
        top:0;
      }
      .form-control {
        width: 126px !important;
      }
      .form-row {
        padding: 16px 11px 5px 11px !important;
      }
      #buttonSave {
        background-image: linear-gradient(#16a9f9, #36cad9 ) !important;
        border-color: #3bced5 !important;
      }
      .defined-colors {
        width: 46%;
        display: inline-block;
        height: 73px;
        background: red;
        border-radius: 5px;
        border: none !important;
        width: 220px;
      }
      .color-left {
        margin-left: 18px;
      }
      .color-right {
        margin-left: 11px;
      }
      .color-blocks-container {
        margin-top: 5px;
        margin-bottom: 10px;
        max-width: 492px;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css">
  </head>
  <body>
      <form >
        <div class="form-row align-items-center">
          <div class="col-auto">
            <input autocomplete="off" type="text" class="form-control mb-2" id="firstColor" placeholder="colore #1">
          </div>
          <div class="col-auto">
            <input autocomplete="off" type="text" class="form-control mb-2" id="secondColor" placeholder="colore #2">
          </div>
          <div class="col-auto">
            <input autocomplete="off" type="text" class="form-control mb-2" id="thirdColor" placeholder="colore #3">
          </div>
          <div class="col-auto">
            <button id="buttonSave" class="btn btn-primary mb-2">Save</button>
          </div>
        </div>
      </form>
      <div id="gradientsContainer">
      </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
